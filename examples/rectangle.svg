<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg>
<svg width="#width" height="#height"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns:livexml="http://saluev.com/livexml">
  <defs>
    <ref id="width"  default="100"/>
    <ref id="height" default="100"/>
    <ref id="angle"  default="30.0"/>
  </defs>
  <g transform="rotate(#angle $(#width/2); $(#height/2);)">
    <rect x="$(#width/4);" y="$(#height/4);" width="$(#width/2);" height="$(#height/2);" 
          fill="yellow" stroke="navy" stroke-width="5"  /> 
  </g>
</svg>
